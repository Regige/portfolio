<a
  href="{{ link }}"
  target="_blank"
  id="my-project-img-{{ i }}"
  class="project-img"
  [class.just-con-start]="showReverse"
>
  <img src="assets/img/{{ image }}" alt="" />
</a>
<div
  id="my-project-description-{{ i }}"
  class="project-description"
  [class.align-end]="showReverse"
>
  <h3>{{ name }}</h3>
  <h4>{{ tools }}</h4>
  <p [class.text-al-right]="showReverse">
    {{ description }}
  </p>
  <a href="{{ github }}" target="_blank"><button>Github</button></a>
</div>
